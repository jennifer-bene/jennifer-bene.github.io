<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/emo0qck.css">
      <link rel="stylesheet" href="https://use.typekit.net/emo0qck.css">
      <title>Garden Gazette</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1> <img src="gg.png" alt="Logo of Logo of Garden Gazette.."> </h1>
            <nav>
               <ul>
                  <li><a href="#">Gardens</a></li>
                  <li><a href="#">Design</a></li>
                  <li><a href="#">Lifestyle</a></li>
                  <li><a href="#">DIY</a></li>
               </ul>
            </nav>
         </header>
         <div class="gallery">
            <input type="radio" name="item" id="photo1" checked="checked">
            <input type="radio" name="item" id="photo2">
            <input type="radio" name="item" id="photo3">
            <input type="radio" name="item" id="photo4">
            <input type="radio" name="item" id="photo5">
            <input type="radio" name="item" id="photo6">
            <input type="radio" name="item" id="photo7">
            <input type="radio" name="item" id="photo8">
            <main>
               <figure>
                  <img src="Dianthus.jpg" alt="Dianthus">
                  <figcaption>Dianthus.</figcaption>
               </figure>
               <figure>
                  <img src="Aster.jpg" alt="Aster">
                  <figcaption>Aster</figcaption>
               </figure>
               <figure>
                  <img src="Flower-Kale.jpg" alt="Flower Kale">
                  <figcaption>Flower Kale</figcaption>
               </figure>
               <figure>
                  <img src="Croton.jpg" alt="Croton.">
                  <figcaption>Croton</figcaption>
               </figure>
               <figure>
                  <img src="Fountain-Grass.jpg" alt="Fountain Grass.">
                  <figcaption>Fountain Grass</figcaption>
               </figure>
               <figure>
                  <img src="Celosia.jpg" alt="Celosia.">
                  <figcaption>Celosia</figcaption>
               </figure>
               <figure>
                  <img src="Pansy.jpg" alt="Pansy.">
                  <figcaption>Pansy</figcaption>
               </figure>
               <figure>
                  <img src="Chrysanthemum.jpg" alt="Chrysanthemum.">
                  <figcaption>Chrysanthemum</figcaption>
               </figure>
            </main>
            <nav>
               <label for="photo1">
               <img src="Dianthus.jpg" alt="Dianthus.">
               </label>
               <label for="photo2">
               <img src="Aster.jpg" alt="Aster.">
               </label>
               <label for="photo3">
               <img src="Flower-Kale.jpg" alt="Flower Kale.">
               </label>
               <label for="photo4">
               <img src="Croton.jpg" alt="Croton.">
               </label>
               <label for="photo5">
               <img src="Fountain-Grass.jpg" alt="Fountain Grass.">
               </label>          
               <label for="photo6">
               <img src="Celosia.jpg" alt="Celosia.">
               </label>    
               <label for="photo7">
               <img src="Pansy.jpg" alt="Pansy.">
               </label>
               <label for="photo8">
               <img src="Chrysanthemum.jpg" alt="Chrysanthemum."></label>
            </nav>
         </div>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
